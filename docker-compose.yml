version: '3'

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
  web:
    # container_name: 'web'
    build: '.'
    ports:
      - '8000:8000'
    volumes:
      - '.:/app'
    command: >
      sh -c "python src/server.py"
    depends_on:
      - 'db'
