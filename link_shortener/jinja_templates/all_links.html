{% extends 'base.html' %} {% block content %}
<div class="container">
  <!-- <br /><br />

  <br /><br /> -->
  <div class="form">
    <div class="row1">
      <div class="toggle">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <select name="cars" id="owner">
        <option value="volvo">Owner</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
    </div>
    <div>
      <input class="search" type="text" placeholder="Search" />

      <a href="/create" id="createShort">Create a Shortlink +</a>
    </div>
  </div>
  <table class="all-links-table">
    <tr>
      <th>Status</th>
      <th>Owner</th>
      <th>Link</th>
      <th>Short link</th>
      <th>Actions</th>
    </tr>

    {% for row in data %}
    <tr>
      <td>/{{ row.endpoint }}</td>
      <td>{{ row.owner }}</td>
      <td>
        <span><a id="links" href="{{ row.url }}">{{ row.url }}</a></span>
      </td>
      <td>
        <span class="domain">{{ domain_name }}</span>
        /
        <span id="endpoint1">{{ row.endpoint }}</span>
      </td>
      <td>
        <a class="copy"><img src="copy.svg" alt="copy" /></a>
        <a href="/edit/active/{{ row.id }}">
          <img src="Edit.svg" height="20" width="20" alt="Not found" />
        </a>

        <a href="/delete/active/{{ row.id }}">
          <img src="Vector.svg" height="20" width="20" alt="Not found" />
        </a>

        <a href="/delete/active/{{ row.id }}">
          <img src="delete.svg" height="20" width="20" alt="Not found" />
        </a>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
