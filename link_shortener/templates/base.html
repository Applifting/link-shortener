      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #d1ebeb;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        margin: 2px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .slider {
        background: #f8dec3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

  <script>
    // persist checkbox
    var checkboxValues =
      JSON.parse(localStorage.getItem("checkboxValues")) || {};
    var $checkboxes = $(".toggle :checkbox");

    $checkboxes.on("change", function () {
      $checkboxes.each(function () {
        checkboxValues[this.id] = this.checked;
      });
      localStorage.setItem("checkboxValues", JSON.stringify(checkboxValues));
    });
    $.each(checkboxValues, function (key, value) {
      $("#" + key).prop("checked", value);
    });
    // check if checked
    // let checkbox = document.getElementById("checkbox");
    // checkbox &&
    //   checkbox.addEventListener("change", function () {
    //     if (checkbox.checked) {
    //       checkbox.value = "true";
    //       console.log("tru");
    //     } else {
    //       console.log("false");
    //       checkbox.value = "false";
    //     }
    //   });

    let openmode = document.getElementById("advanced");
    console.log(openmode);
    let orgUrl = document.getElementById("orgUrl");
    let shortLink = document.getElementById("shortlink");
    let tr = document.querySelectorAll(".tr");
    let shortLinked = document.getElementById("shortlinked");
    let shareBox = null;

    // open close EDIT
    let setopen = document.getElementById("settings");
    // arrow animation
    var div = document.getElementById("wrapicon");
    var icon = document.getElementById("icon");
    var open = false;

    setopen &&
      setopen.addEventListener("click", function () {
        console.log("da");
        let modal = document.getElementById("extra");
        this.classList.toggle("active");
        if (modal.style.maxHeight) {
          modal.style.maxHeight = null;
        } else {
          modal.style.maxHeight = modal.scrollHeight + "px";
        }
        if (open) {
          icon.className = "fa fa-angle-right";
        } else {
          icon.className = "fa fa-angle-right open";
        }

        open = !open;
      });
    // button disable
    let inputs = document.getElementsByClassName("inputs");
    for (i = 0; i < inputs.length; i++) {
      submit.disabled = true;
      inputs &&
        inputs[i].addEventListener("keyup", function () {
          if (shortLink.value === "" || orgUrl.value === "") {
            submit.disabled = true;
          } else {
            submit.disabled = false;
          }
        });
    }
    // dynamic text update
    shortLink &&
      shortLink.addEventListener("keyup", function () {
        let printout = document.getElementById("shortlinked");
        var x = shortLink.value;
        printout.innerHTML = "www.fueled.by/" + x;
      });
    document.getElementById("shortlinked").style.color = "#AAA9BC";
    document.getElementById("shortlinked").style.fontWeight = "bold";

    //open close feature CREATE
    // arrow animation
    openmode &&
      openmode.addEventListener("click", function () {
        let modal = document.getElementById("extrareq");
        this.classList.toggle("active");
        if (modal.style.maxHeight) {
          modal.style.maxHeight = null;
        } else {
          modal.style.maxHeight = modal.scrollHeight + "px";
        }
        if (open) {
          icon.className = "fa fa-angle-right";
        } else {
          icon.className = "fa fa-angle-right open";
        }

        open = !open;
      });
    // copy
    function copys(rowid) {
      let hovercopy = document.getElementsByClassName("square-" + rowid);
      var range = document.createRange();
      range.selectNode(document.getElementById("shortlinked-" + rowid));
      window.getSelection().removeAllRanges(); // clear current selection
      window.getSelection().addRange(range); // to select text
      document.execCommand("copy");
      window.getSelection().removeAllRanges();
      for (i = 0; i < hovercopy.length; i++) {
        hovercopy[i].innerHTML = "copied!";
      }
    }
    //copy inline
    function copyinline() {
      let hovercopy = document.getElementsByClassName("square");
      var range = document.createRange();
      range.selectNode(document.getElementById("shortlinked"));
      window.getSelection().removeAllRanges(); // clear current selection
      window.getSelection().addRange(range); // to select text
      document.execCommand("copy");
      window.getSelection().removeAllRanges();
      for (i = 0; i < hovercopy.length; i++) {
        hovercopy[i].innerHTML = "copied!";
      }
    }
    //notification
    function show() {
      console.log("ss");
      let linkcreate = document.getElementById("linkcreate");
      linkcreate.classList.remove("hide");
      linkcreate.classList.add("show");
    }

    // date picker
    $(function () {
      $('input[name="birthday"]').daterangepicker({
        singleDatePicker: true,
        showDropdowns: true,
        minYear: 1901,
        maxYear: parseInt(moment().format("YYYY"), 10),
      });
    });
    //show social media links

    function display(rowid) {
      let clickedBox = document.getElementById("box-" + rowid);
      if (shareBox && clickedBox !== shareBox) {
        shareBox.style.display = "none";
      }
      shareBox = clickedBox;
      if (shareBox.style.display === "block") {
        shareBox.style.display = "none";
      } else {
        shareBox.style.display = "block";
      }
    }

    //change color of active

    function toggleActive() {
      let check = document.getElementById("checkbox");
      let active = document.getElementById("statusactive");
      let disabled = document.getElementById("statusdisabled");
      if (check.checked == true) {
        active.style.color = "#AAA9BC";
        disabled.style.color = "#CF7317";
      } else {
        active.style.color = "#1F7A78";
        disabled.style.color = "#AAA9BC";
      }
    }
    // hardcoded for now setting owner
    let rowOwner = document.getElementsByClassName("rowowner");
    console.log(rowOwner[1].innerHTML);
    let ownerFilter = document.getElementsByClassName("ownerfilter");
    console.log(ownerFilter[0].innerHTML);
    for (i = 0; i < rowOwner.length; i++) {
      console.log("ss");
      ownerFilter[i].innerHTML = rowOwner[i].innerHTML;
    }
