[tool.poetry]
name= 'link-shortener-poetry'
version = '1.0'
description = 'Package manager for link shortener'
authors = ['Vojtech Janousek']

[tool.poetry.dependencies]
python = '^3.7'
sanic = '^19.9'
asyncio = '^3.4.3'
sqlalchemy = '^1.3.16'
Sanic-Auth = '^0.2.0'
sanic-session = '^0.6.0'
sanic-oauth = '^0.4.0'
python-decouple = '^3.3'
Sanic-WTF = '^0.5.0'
Jinja2 = '^2.11.2'
prometheus_client = '^0.8.0'
sentry-sdk = '^0.14.4'
alembic = "^1.4.3"
aiopg = "^1.0.0"


[tool.poetry.dev-dependencies]
flake8 = '^3.7'
pytest = '^5.4.1'

[build-system]
requires = ['poetry>=0.12']
build-backend = 'poetry.masonry.api'
